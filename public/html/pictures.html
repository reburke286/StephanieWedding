<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./css/style.css" />

      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="

    <script src="./script/script.js"></script>

  <body>
    <div class="container">
      <img src="./css/assets/images/background.jpg" />

      <!--NavBar-->
      <nav class="navbar navbar-expand-lg">

          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/"

      <!--Page Content-->
      <h3>Add Picture</h3>

      <div class="row">
        <form action="POST" action="pictures">
          <div class="file-field input-field">
            <div class="btn waves-effect waves-light red lighten-2">
              <span>Image</span>
              <input type="file" id="pictures" multiple />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" />
            </div>
          </div>
        </form>
      </div>
      <button
        class="btn-large waves-effect waves-light red lighten-2 picBtn"
        type="submit"
        name="action"
      >
        Submit
      </button>
    </div>
  </body>
